<html lang="pt-br"> 
    <head>
        <meta charset="UTF-8">

        <title>Calculadora</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>

    </head>

    <body>
        <h1>allan lucas</h1>
        <h1>Calculadora</h1>
        <div class="calculadora">
            <div class="visor">
                <input type="text" id="visor">
            
            </div>
            <table>
            
                  <tr>
                    <input type="Button" style="width: 25%;;height: 50px;" value="1" onclick="unir(1);">
                    <input type="Button" style="width: 25%;;height: 50px;" value="2" onclick="unir(2);">
                    <input type="Button" style="width: 25%;;height: 50px;" value="3" onclick="unir(3);">
                    <input type="Button" style="width: 25%;;height: 50px;" value="+" onclick="unir('+');">
                 </tr>
                    <tr>
                        <input type="Button" style="width: 25%;;height: 50px;" value="4" onclick="unir(4);">
                        <input type="Button" style="width: 25%;;height: 50px;" value="5" onclick="unir(5);">
                        <input type="Button" style="width: 25%;;height: 50px;" value="6" onclick="unir(6);">
                        <input type="Button" style="width: 25%;;height: 50px;" value="-" onclick="unir('-');">
                 </tr>
                 <tr>
                    <input type="Button" style="width: 25%;;height: 50px;" value="7" onclick="unir(7);">
                    <input type="Button" style="width: 25%;;height: 50px;" value="8" onclick="unir(8);">
                    <input type="Button" style="width: 25%;;height: 50px;" value="9" onclick="unir(9);">
                    <input type="Button" style="width: 25%;;height: 50px;" value="/" onclick="unir('/');">
                 </tr>
                 <tr>
                    <input type="Button" style="width: 25%;;height: 50px;" value="0" onclick="unir(0);">
                    <input type="Button" style="width: 25%;;height: 50px;" value="limpar" onclick="limpar();">
                    <input type="button" style="width: 25%;;height: 50px;" value="=" class="igual" onclick="calcular();">
                    <input type="button" style="width: 25%;;height: 50px;" value="*" onclick="unir('*');">
                    </tr>
                </table>
        </div>    


    </body>

</html>
